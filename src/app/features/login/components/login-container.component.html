<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Login</h1>
      <div class="columns">
        <div class="column is-one-third">
          <div class="notification">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" placeholder="Username" #userName>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" #password>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-success" (click)="onLogin(userName.value, password.value)">
                  Login
                </button>
              </p>
            </div>
            <p *ngIf="isLoginFailed" class="help is-danger">Login failed: Invalid Username or Password</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
